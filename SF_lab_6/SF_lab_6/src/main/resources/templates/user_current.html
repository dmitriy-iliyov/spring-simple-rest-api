<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h1>User</h1>
<p th:text="${user.getName()}">VALUE</p>
<p th:text="${user.getEmail()}">VALUE</p>
<p th:text="${user.getNumber()}">VALUE</p>
<a th:href="@{/user/get/{id}/change(id=${user.getId()})}"> Edit user </a><br/>
<form th:method="DELETE" th:action="@{/user/del/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
