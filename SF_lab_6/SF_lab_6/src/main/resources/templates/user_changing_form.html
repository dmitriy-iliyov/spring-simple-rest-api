<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<body>
<h1>User changing</h1>
<form th:method="POST" th:action="@{/user/get/change}" th:object="${user}">

  <label>Full name:</label>
  <input type="text" field="*{name}" name="name"/><br/>
  <label>Number:</label>
  <input type="text" field="*{number}" name="number"/><br/>
  <label>E-mail:</label>
  <input type="text" field="*{email}" name="email"/><br/>
  <label>Password:</label>
  <input type="text" field="*{password}" name="password"/><br/>
  <button type="submit" value="Submit" >Submit</button>
</form>
</body>
</html>
