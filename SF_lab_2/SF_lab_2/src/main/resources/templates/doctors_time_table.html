<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<form th:method="POST" th:action="@{/admin-interface/doctors-time-table}" th:object="${timeTable}">
    <table class="table">
        <tr>
            <th colspan="2"> </th>
            <th colspan="2"><label id="day0"></label></th>
            <th colspan="2"><label id="day1"></label></th>
            <th colspan="2"><label id="day2"></label></th>
            <th colspan="2"><label id="day3"></label></th>
            <th colspan="2"><label id="day4"></label></th>
            <th colspan="2"><label id="day5"></label></th>
            <th colspan="2"><label id="day6"></label></th>
        </tr>
        <tr>
            <td colspan="2">Date</td>
            <td colspan="2"><label id="date0"></label></td>
            <td colspan="2"><label id="date1"></label></td>
            <td colspan="2"><label id="date2"></label></td>
            <td colspan="2"><label id="date3"></label></td>
            <td colspan="2"><label id="date4"></label></td>
            <td colspan="2"><label id="date5"></label></td>
            <td colspan="2"><label id="date6"></label></td>
        </tr>
        <tr>
            <td colspan="2">&nbsp;</td>
            <td>from</td>
            <td>to</td>
            <td>from</td>
            <td>to</td>
            <td>from</td>
            <td>to</td>
            <td>from</td>
            <td>to</td>
            <td>from</td>
            <td>to</td>
            <td>from</td>
            <td>to</td>
            <td>from</td>
            <td>to</td>
        </tr>
        <tr>
            <td colspan="2">Work time</td>
            <td><input type="text" th:field ="*{firstDayFrom}"/></td>
            <td><input type="text" th:field ="*{firstDayTo}"/></td>

            <td><input type="text" th:field ="*{secondDayFrom}"/></td>
            <td><input type="text" th:field ="*{secondDayTo}"/></td>

            <td><input type="text" th:field ="*{thirdDayFrom}"/></td>
            <td><input type="text" th:field ="*{thirdDayTo}"/></td>

            <td><input type="text" th:field ="*{forthDayFrom}"/></td>
            <td><input type="text" th:field ="*{forthDayTo}"/></td>

            <td><input type="text" th:field ="*{fifthDayFrom}"/></td>
            <td><input type="text" th:field ="*{fifthDayTo}"/></td>

            <td><input type="text" th:field ="*{sixthDayFrom}"/></td>
            <td><input type="text" th:field ="*{sixthDayTo}"/></td>

            <td><input type="text" th:field ="*{seventhDayFrom}"/></td>
            <td><input type="text" th:field ="*{seventhDayTo}"/></td>
        </tr>
    </table>
    <script>
        function zero_first_format(value){
            if (value < 10) { value='0'+value;}
            return value;
        }

        function date_time(i){
            var current_datetime = new Date();
            return zero_first_format(current_datetime.getDate() + i)+"."+zero_first_format(current_datetime.getMonth()+1);
        }

        var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        var current_year = new Date().getFullYear();
        for (i = 0; i<7; i++){
            document.getElementById('date'+i).innerHTML = date_time(i);
            var dateArray = date_time(i).split('.');
            var d = new Date(current_year, dateArray[1] - 1, dateArray[0]);
            var n = d.getDay();
            document.getElementById('day'+i).innerHTML = days[n];
            dateArray = [];
        }
    </script>
    <input type = "submit"/>
</form>
</body>
</html>
