<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <link rel="stylesheet" href="styles.css">
  <title>User Registration</title>
</head>
<body>
<div align="center">
  <h1>Doctor Registration</h1>
  <form th:method="POST" th:action="@{/add-doctor}" th:object="${doctor}">
    <label>Full name:</label>
    <input type="text" th:field="*{doctor.name}" /><br/>

    <label>Specification:</label>
    <input type="text" th:field="*{doctor.specification}"><br/>

    <label>Number:</label>
    <input type="text" th:field="*{doctor.number}" /><br/>

    <label>E-mail:</label>
    <input type="text" th:field="*{doctor.email}" /><br/>

    <button type="submit">Register</button>
  </form>
</div>
</body>
</html>
