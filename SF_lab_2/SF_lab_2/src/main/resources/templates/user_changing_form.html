<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<body>
<h1>User changing</h1>
<form th:method="POST" th:action="@{/user/get/{id}/changed(id=${user.getId()})}" th:object="${user}">

  <label>Full name:</label>
  <input type="text" th:field="*{name}" /><br/>
  <label>Number:</label>
  <input type="text" th:field="*{number}" /><br/>
  <label>E-mail:</label>
  <input type="text" th:field="*{email}" /><br/>
  <label>Password:</label>
  <input type="text" th:field="*{password}" /><br/>
  <button type="submit" value="Submit" >Submit</button>
</form>
</body>
</html>
