  <script>
    function zero_first_format(value){
      if (value < 10) { value='0'+value;}
      return value;
    }

    function date_time(i){
      var current_datetime = new Date();
      return zero_first_format(current_datetime.getDate() + i)+"."+zero_first_format(current_datetime.getMonth()+1);
    }

    var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    var current_year = new Date().getFullYear();
    for (i = 0; i<7; i++){
      document.getElementById('date'+i).innerHTML = date_time(i);
      var dateArray = date_time(i).split('.');
      var d = new Date(current_year, dateArray[1] - 1, dateArray[0]);
      var n = d.getDay();
      document.getElementById('day'+i).innerHTML = days[n];
      dateArray = [];
    }
  </script>
